<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BignCoins</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>BignCoins</h1>
  </header>
  <main>
    <div class="game-board">
      <canvas id="game-canvas" width="400" height="200"></canvas>
      <h2>Current multiplier: <span id="multiplier">1.00x</span></h2>
    </div>
    <div class="controls">
      <label for="bet-amount">Bet amount:</label>
      <input type="number" id="bet-amount" min="0" step="0.0001" value="0.001">
      <label for="cashout-multiplier">Cashout multiplier:</label>
      <input type="number" id="cashout-multiplier" min="1" step="0.01" value="2">
      <button id="place-bet">Place bet</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
